// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
  repositories {
    google()
    mavenCentral()
  }
  dependencies {
    classpath('com.android.tools.build:gradle')
    classpath('com.facebook.react:react-native-gradle-plugin')
    classpath('org.jetbrains.kotlin:kotlin-gradle-plugin')
  }
}

allprojects {
  repositories {
    google()
    mavenCentral()
    maven { url 'https://www.jitpack.io' }
  }
}

// https://github.com/react-native-async-storage/async-storage/issues/1052
project(':app') {
  afterEvaluate {
    if (tasks.findByName("preBuild")) {
      tasks.preBuild.doFirst {
        exec {
          workingDir rootDir
          commandLine './gradlew', 'generateCodegenArtifactsFromSchema'
        }
      }
      println "âœ“ app: Will run ./gradlew generateCodegenArtifactsFromSchema before build"
    }
  }
}

apply plugin: "expo-root-project"
apply plugin: "com.facebook.react.rootproject"
